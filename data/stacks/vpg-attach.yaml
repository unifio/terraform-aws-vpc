---
# Basic VPG attachment example

## Module
vpg-attach::module: 'examples/basic'

## State storage
vpg-attach::state:
  - s3:
      bucket: "%{alias('tf_state_bucket')}"
      name: "terraform-aws-vpc/%{environment}"
      region: "%{alias('tf_state_region')}"

## Input variables
examples::basic::vars:
  azs_provisioned: '3'
  enable_dns: 'false'
  enable_hostnames: 'true'
  nat_eips_enabled: 'true'
  vpc_attach: 'true'
