---
# Basic defaults example

## Module
defaults::module: 'examples/basic'

## State storage
defaults::state:
  - s3:
      bucket: "%{alias('tf_state_bucket')}"
      name: "terraform-aws-vpc/%{environment}"
      region: "%{alias('tf_state_region')}"

## Input variables
examples::basic::vars:
  azs_provisioned: '2'
